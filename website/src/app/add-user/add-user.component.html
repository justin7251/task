<div class="content">
    <h3>Add User</h3>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                    name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="birthDate">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
            </div>
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
             <select class="custom-select" id="gender" formControlName="gender">
                <option selected>Choose...</option>
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit(userForm.value)" >Submit</button>
    </form>
</div>
