<div class="content">
    <div class="container add_user">
        <h3>Add User</h3>
        <form [formGroup]="userForm">
            <div class="form-group">
                <label for="firstName">First Name <span class="text-danger">*</span></label>
                <input type="text" formControlName="firstName" id="firstName" class="form-control" required [ngClass]="{'error': submitted && userForm.controls.firstName.errors}">
                <div class="invalid-feedback" *ngIf="submitted && userForm.controls.firstName.errors?.required">
                    <sup>*</sup>Enter First name
                </div>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="lastName" formControlName="lastName" [ngClass]="{'error': submitted && userForm.controls.lastName.errors}">
                <div class="invalid-feedback" *ngIf="submitted && userForm.controls.lastName.errors?.required">
                    <sup>*</sup>Enter Last name
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                <input class="form-control" placeholder="yyyy-mm-dd"
                        name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" formControlName="birthDate">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
                </div>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="custom-select" id="gender" formControlName="gender">
                    <option selected>Choose...</option>
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit(userForm.value)" >Submit</button>
        </form>
    </div>
</div>
